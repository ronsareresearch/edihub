      notes: Code designating the system/method of code structure used for Identification Code. FI = Federal Taxpayer's Identification Number, NI = National Association of Insurance Commissioners (NAIC) Identification, XV = Centers for Medicare and Medicaid Services PlanID. Required when a value is being reported in the NM109 element

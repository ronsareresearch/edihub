  - segment_code: N4
    name: responsible person city, state, zip code
    position: 384
    usage:
    - S
    repeat: 1
    max_elements: 7
    syntax:
    - E0207
    - C0704
    - C0605
    elements:
    - ref_designator: N401
      name: city name
      data_type: AN
      min_length: 2
      max_length: 30
      usage:
      - O
      order: 1
      data_element: 19
      notes: Free-form text for city name. Responsible Person City Name
    - ref_designator: N402
      name: state or province code
      data_type: ID
      min_length: 2
      max_length: 2
      usage:
      - X
      order: 2
      data_element: 156
      notes: Code (Standard State/Province) as defined by appropriate government agency. Responsible Person State Code. Required when the address is in the United States of America, including its territories, or Canada
    - ref_designator: N403
      name: postal code
      data_type: ID
      min_length: 3
      max_length: 15
      usage:
      - O
      order: 3
      data_element: 116
      notes: Code defining international postal zone code excluding punctuation and blanks. Responsible Person Postal Zone or ZIP Code. Required when the address is in the United States of America, including its territories, or Canada, or when a postal code exists for the country in N404
    - ref_designator: N404
      name: country code
      data_type: ID
      min_length: 2
      max_length: 3
      usage:
      - X
      order: 4
      data_element: 26
      notes: Code identifying the country. Responsible Person Country Code. Required when the address is outside the United States of America. If 'Country Sub Code' is present, then 'Country Code' is required
    - ref_designator: N405
      name: location qualifier
      data_type: ID
      min_length: 1
      max_length: 2
      usage:
      - X
      order: 5
      data_element: 309
      notes: NOT USED
      skip_if_notused: true
    - ref_designator: N406
      name: location identifier
      data_type: AN
      min_length: 1
      max_length: 30
      usage:
      - O
      order: 6
      data_element: 310
      notes: NOT USED
      skip_if_notused: true
    - ref_designator: N407
      name: country subdivision code
      data_type: ID
      min_length: 1
      max_length: 3
      usage:
      - X
      order: 7
      data_element: 1715
      notes: Code identifying the country subdivision. Required when the address is not in the United States of America, including its territories, or Canada, and the country in N404 has administrative subdivisions. Only one of 'State or Prov Code', 'Country Sub Code' may be present

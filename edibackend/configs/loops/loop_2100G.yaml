  - segment_code: N3
    name: responsible person street address
    position: 320
    usage:
    - S
    repeat: 1
    max_elements: 2
    elements:
    - ref_designator: N301
      name: address information
      data_type: AN
      min_length: 1
      max_length: 55
      usage:
      - M
      order: 1
      data_element: 166
      notes: Address Information. Responsible Person Address Line
    - ref_designator: N302
      name: address information
      data_type: AN
      min_length: 1
      max_length: 55
      usage:
      - O
      order: 2
      data_element: 166

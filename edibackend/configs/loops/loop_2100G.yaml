- loop_id: 2100g
  name: responsible person
  segments:
  - segment_code: NM1
    name: responsible person
    position: 192
    usage:
    - S
    repeat: 1
    max_elements: 12
    syntax:
    - C1203
    - P0809
    - C1110
    elements:
    - ref_designator: NM101
      name: entity identifier code
      data_type: ID
      min_length: 2
      max_length: 3
      usage:
      - M
      order: 1
      qualifier:
      - 6Y
      - 9K
      - E1
      - EI
      - EXS
      - GB
      - GD
      - J6
      - LR
      - QD
      - S1
      - TZ
      - X4
      data_element: 98
      notes: Code identifying an organizational entity, a physical location, property or an individual. 6Y = Case Manager, 9K = Key Person, E1 = Person or Other Entity Legally Responsible for a Child, EI = Executor of Estate, EXS = Ex-Spouse, GB = Guardian/Conservator/Protective Services, GD = Guardian, J6 = Conservator, LR = Legal Representative, QD = Qualified Medical Child Support Order (QMCSO) Recipient, S1 = State Agency, TZ = Tax Authority, X4 = Adult Day Care Center
    - ref_designator: NM102
      name: entity type qualifier
      data_type: ID
      min_length: 1
      max_length: 1
      usage:
      - M
      order: 2
      qualifier:
      - 1
      data_element: 1065
      notes: Code qualifying the type of entity. 1 = Person
    - ref_designator: NM103
      name: name last or organization name
      data_type: AN
      min_length: 1
      max_length: 60
      usage:
      - X
      order: 3
      data_element: 1035
      notes: Individual last name or organizational name. Required to send the responsible person name if no standard identifier is available to pass in NM109
    - ref_designator: NM104
      name: name first
      data_type: AN
      min_length: 1
      max_length: 35
      usage:
      - O
      order: 4
      data_element: 1036
      notes: Individual first name. Required when NM102 is equal to '1' (person) and the person has a first name
    - ref_designator: NM105
      name: name middle
      data_type: AN
      min_length: 1
      max_length: 25
      usage:
      - O
      order: 5
      data_element: 1037
      notes: Individual middle name or initial. Required if supplied by member
    - ref_designator: NM106
      name: name prefix
      data_type: AN
      min_length: 1
      max_length: 10
      usage:
      - O
      order: 6
      data_element: 1038
      notes: Prefix to individual name. Required if supplied by member
    - ref_designator: NM107
      name: name suffix
      data_type: AN
      min_length: 1
      max_length: 10
      usage:
      - O
      order: 7
      data_element: 1039
      notes: Suffix to individual name. Required if supplied by member
    - ref_designator: NM108
      name: identification code qualifier
      data_type: ID
      min_length: 1
      max_length: 2
      usage:
      - X
      order: 8
      qualifier:
      - 34
      - ZZ
      data_element: 66
      notes: Code designating the system/method of code structure used for Identification Code. 34 = Social Security Number, ZZ = Mutually Defined. Required when a value is being reported in the NM109 element
    - ref_designator: NM109
      name: identification code
      data_type: AN
      min_length: 2
      max_length: 80
      usage:
      - X
      order: 9
      data_element: 67
      notes: Code identifying a party or other code. Required when supplied by the employee to the sponsor
    - ref_designator: NM110
      name: entity relationship code
      data_type: ID
      min_length: 2
      max_length: 2
      usage:
      - O
      order: 10
      data_element: 706
      notes: NOT USED
      skip_if_notused: true
    - ref_designator: NM111
      name: entity identifier code
      data_type: ID
      min_length: 2
      max_length: 3
      usage:
      - O
      order: 11
      data_element: 98
      notes: NOT USED
      skip_if_notused: true
    - ref_designator: NM112
      name: name last or organization name
      data_type: AN
      min_length: 1
      max_length: 60
      usage:
      - O
      order: 12
      data_element: 1035
      notes: NOT USED
      skip_if_notused: true

      order: 9
      data_element: 443
      notes: NOT USED
      skip_if_notused: true
  - segment_code: PLA
    name: provider change reason
    position: 3950
    usage:
    - S
    repeat: 1
    max_elements: 5
    elements:
    - ref_designator: PLA01
      name: action code
      data_type: ID
      min_length: 1
      max_length: 2
      usage:
      - M
      order: 1
      qualifier:
      - 2
      data_element: 306
      notes: Code indicating type of action. 2 = Change (Update)
    - ref_designator: PLA02
      name: entity identifier code
      data_type: ID
      min_length: 2
      max_length: 3
      usage:
      - M

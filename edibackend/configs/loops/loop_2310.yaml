      qualifier:
      - 1P
      data_element: 98
      notes: Code identifying an organizational entity, a physical location, property or an individual. 1P = Provider
    - ref_designator: PLA03
      name: date
      data_type: DT
      min_length: 8
      max_length: 8
      usage:
      - M
      order: 3
      data_element: 373
      notes: Date expressed as CCYYMMDD where CC represents the first two digits of the calendar year
    - ref_designator: PLA04
      name: time
      data_type: TM
      min_length: 4
      max_length: 6
      usage:

      qualifier:
      - AP
      - BN
      - CP
      - EM
      - EX
      - FX
      - HP
      - TE
      - WP
      data_element: 365
      notes: Code identifying the type of communication number. Required when a value is being reported in the PER06 element
    - ref_designator: PER06
      name: communication number
      data_type: AN
      min_length: 1
      max_length: 256
      usage:
      - X
      order: 6
      data_element: 364
      notes: Complete communications number including country or area code when applicable. Required when additional communication numbers are available
    - ref_designator: PER07
      name: communication number qualifier
      data_type: ID
      min_length: 2
      max_length: 2
      usage:
      - X
      order: 7
      qualifier:
      - AP
      - BN
      - CP
      - EM
      - EX
      - FX
      - HP
      - TE
      - WP
      data_element: 365
      notes: Code identifying the type of communication number. Required when a value is being reported in the PER08 element
    - ref_designator: PER08
      name: communication number
      data_type: AN
      min_length: 1
      max_length: 256
      usage:
      - X
      order: 8
      data_element: 364
      notes: Complete communications number including country or area code when applicable. Required when additional communication numbers are available
    - ref_designator: PER09
      name: contact inquiry reference
      data_type: AN
      min_length: 1
      max_length: 20
      usage:

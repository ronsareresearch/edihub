version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: treo_postgres
    environment:
      POSTGRES_USER: edi834_user
      POSTGRES_PASSWORD: edi834_password
      POSTGRES_DB: enroll
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edi834_user -d enroll"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

